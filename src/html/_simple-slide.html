<li class="slider__item swiper-slide">


  <div class="slider__content">

    <span class="slogan">
      Why we
    </span>

    <div class="slider__desc">
      <h2>
        {{title}}
      </h2>

      <p>
        {{text}}
      </p>
    </div>

  </div>

  <div class="slider__image image">

    <img src="./images/slider/{{images}}.jpg" alt="{{desc}}" width="638" height="686" loading="lazy" />
  </div>

</li>
